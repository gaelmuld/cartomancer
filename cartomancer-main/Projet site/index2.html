<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/vbf4kqw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <title>Créateur de cartes</title>
</head>
<body>
    <header>
        <h1 class="fontSiteTitle">Créateur de cartes</h1>
        <p id="credits">Par ... / ... / ... / ... et  ...</p>
    </header>
    <article>
        <div id="cardArea">
            <input type="checkbox" name="" id="debugMode">
            <div id="wrapperCard">
                <div id="card">
                    <img src="./assets/Ressources/card0.png" alt="">
                    <div id="inside">
                        <div id="cardIllustration">
                            <div id="propIllustration">
                                <img src="./assets/Ressources/T_MetalDemonIconBgLess.png" alt="">
                            </div>
                        </div>
                        <div id="cardValues">
                            <div class="field" id="cardTitre"><h3 class="fontMonsterTitle">Titre du monstre</h3></div>
                            <div class="field" id="cardInfo1"></div>
                            <div class="field" id="cardInfo2"></div>
                            <div class="field" id="cardInfo3"></div>
                        </div>
                        <div id="cardText" class="fontMonsterAttack">
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            </p>
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="options">
            <select name="" id="encadrement">
                <option value="">/</option>
                <option value="border-image-3.png">Option 1</option>
                <option value="border.png">Option 2</option>
            </select>
            <!--Champ image debug-->
            <img src="" alt="" id="imageField">
            <input type="file" name="" id="uploadField">
            <!--<div class="propArea">
                <label for="">Prop</label>
                <input type="checkbox" name="" id="placeProp">
                <img src="./assets/Ressources/manette.png" alt="" id="imgPropOverview">
            </div>-->
            <div class="propArea">
                <label for="">Prop</label>
                <input type="checkbox" name="" id="placeProp">
                <img src="./assets/Ressources/T_MetalDemonIconBgLess.png" alt="" id="imgPropOverview">
            </div>
            <div id="displacement">
                <div><label for="">Déplacement horizontal</label><input type="range" name="" id="horizontalRange" min="-80" max="80" value="0"></div>
                <div><label for="">Déplacement vertical</label><input type="range" name="" id="verticalRange" min="-80" max="80" value="0"></div>
                <div><label for="">échelle/taille</label><input type="range" name="" id="scaleRange" min="0.1" max="5" step="0.1" value="1"></div>
                <div><label for="">rotation</label><input type="range" name="" id="rotateValue" min="-180" max="180" value="0"></div>
            </div>
            <input type="text" placeholder="Titre" id="Titre">
            <input type="number" name="numberOption" id="numberOption" min="0" max="3" value="3">
            <input type="text" placeholder="Info1" id="Info1">
            <input type="text" placeholder="Info2" id="Info2">
            <input type="text" placeholder="Info3" id="Info3">
            <textarea name="" id="Description" placeholder="loremIpsum">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </textarea>
            <select name="" id="illustration">
                <option value="">/</option>
                <option value="images.jpeg">Option 1</option>
                <option value="lizard.png">Option 2</option>
                <option value="Mecanique_Hybride2.png">Option WTF</option>
            </select>
            <div id="actions">
                <input type="button" value="Ajouter">
                <input type="button" value="Supprimer">
                <input type="button" value="Dupliquer">
                <input type="button" value="Enregistrer" id="SaveButton">
                <input type="button" value="Charger" id="LoadButton">
            </div>
            <input type="text" placeholder="Verso des cartes" id="cartes">
        </div>
    </article>
    <div id="carteToPrint">
        <h2>Cartes sauvegardées</h2>
        <input type="button" value="Imprimer">
    </div>
    <footer>
        <ul>
            <li><a href="CGU.html">CGU</a></li>
            <li><a href="participants.html">Participants</a></li>
        </ul>
    </footer>
    <script src="./assets/JS/jquery-3.7.1.min.js"></script>
    <script src="./assets/JS/main.js"></script>
</body>
