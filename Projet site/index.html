<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.typekit.net/vbf4kqw.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/CSS/reset.css">
	<link rel="stylesheet" href="./assets/CSS/main.css">
	<link rel="stylesheet" href="./assets/CSS/labelModal.css">
	<title>Créateur de cartes</title>
</head>

<body>
	<header>
		<h1 class="fontSiteTitle">Créateur de cartes</h1>
	</header>
	<article>
		<div id="cardArea">
			<!--<input type="checkbox" name="" id="debugMode">-->
			<div id="wrapperCard">
				<div id="card">
					<img src="./assets/Ressources/card.png" alt="">
					<div id="inside">
						<div id="cardIllustration">
							<div id="propIllustration">
								<img src="" alt="">
							</div>
						</div>
						<div id="cardValues">
							<div class="field" id="cardTitre">
								<h3 class="fontMonsterTitle">Titre du monstre</h3>
							</div>
							<div class="field" id="cardInfo1"></div>
							<div class="field" id="cardInfo2"></div>
							<div class="field" id="cardInfo3"></div>
							<div class="field" id="cardInfo4"></div>
						</div>
						<div id="cardText">
							<div id="atk1" class="fontMonsterAttack descriptionAtk">
								<span id="atk1Icone"><img src="" alt=""></span>
								<span id="atk1Name"></span>
								<span id="atk1Power"></span>
								<span id="atk1Mana"></span>
								<span id="atk1Desc"></span>
							</div>
							<div id="atk2" class="fontMonsterAttack descriptionAtk">
								<span id="atk2Icone"><img src="" alt=""></span>
								<span id="atk2Name"></span>
								<span id="atk2Power"></span>
								<span id="atk2Mana"></span>
								<span id="atk2Desc"></span>
							</div>
							<div id="atk3" class="fontMonsterAttack descriptionAtk">
								<span id="atk3Icone"><img src="" alt=""></span>
								<span id="atk3Name"></span>
								<span id="atk3Power"></span>
								<span id="atk3Mana"></span>
								<span id="atk3Desc"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="options">
			<div id="carteBase">
				<div id="carteIllustration">
					<div id="illustrationBoxOption">
						<label infoModal="Élément visuel démontrant une créature" for="">Illustration</label >
						<div id="areaIllustrationBoxOption" class="optionElement">
							<div><span>Choix</span><input value="1" type="radio" selected name="choixIllustration">
							</div>
							<div><span>Importer</span><input value="2" type="radio" name="choixIllustration"></div>
						</div>
						<div id="filellustrationOptionBox" class="fileOptionBox">
							<select name="" id="IllustrationValue" class="fileOptionSelected1">
								<option value="" selected>- - -</option>
								<option value="./assets/Ressources/creatureprojet1V2_png.png">choixA</option>
								<option value="./assets/Ressources/Creatureprojet3_png.png">choixB</option>
								<option value="./assets/Ressources/T_MetalDemonIconBgLess.png">choixC</option>
								<option value="./assets/Ressources/creatureprojet4_png.png">choixD</option>
								<option value="">choixE</option>
							</select>
							<div class="fileOptionSelected2">
								<input type="file" name="" id="illuImport">
							</div>
						</div>
					</div>
				</div>
				<div id="carteName">
					<label infoModal="Nom de la créature contenant 40 caractères maximum" for="carteNameVal">Nom de la carte : </label ><input type="text" name="" id="carteNameVal"
						placeholder="Nom de la carte" maxlength="40" title="max 40 caractères">
				</div>
				<div id="carteNbAtk">
					<label infoModal="Nombre d'attaque(s) entre 0 et 3" for="carteNbAtkVal">Nombre d'attaque : </label >
					<input type="number" name="" id="carteNbAtkVal" value="1" min="0" max="3">
				</div>
				<div id="carteHp">
					<label infoModal="Points de vie de la créature" for="carteHpVal">Nombre de PV : </label >
					<input type="number" name="" id="carteHpVal" value="0">
				</div>
				<div id="carteMana">
					<label infoModal="Coûts du mana de la créature" for="carteManaVal">Coût en Mana : </label >
					<input type="number" name="" id="carteManaVal" value="0">
				</div>
			</div>
			<div id="cartePosition">
				<div id="centrageOption">
					<label infoModal="Centrage de l'illustration de la créature si souhaité" for="">Centrage</label >
					<div>
						<span>Centré</span>
						<input type="radio" name="centrage" value="0" checked>
					</div>
					<div>
					<span>Manuel</span>
					<input type="radio" name="centrage" value="1">
				</div>
			</div>
			
			<label infoModal="Inversion de l'illustration de la créature sur l'axe de X" for="">Flip X<input type="checkbox" id="flipValue"></label >
			<label infoModal="Rotation de l'illustration de la créature" for="">Rotation : <span id="rotaValue">0°</span> <input type="range" name="" id="rotateRange"
					min="-180" max="180"></label >
			<label infoModal="Changement de l'échelle de l'illustration de la créature" for="">Echelle : <span id="scaleValue">1</span> <input type="range" name="" id="scaleRange" min="0.2"
					max="10" step="0.1" value="1"></label >
			<div id="manualPositionOption">
			<div>
				<label infoModal="Déplacement de l'illustration de la créature sur l'axe de X" for="">Déplacement horizontal : <label infoModal="c'est une info" for="" id="horizontalValue">0%</label ></label >
				<input type="range" name="" id="horizontalRange" min="-100" maxlength="20" value="0">
			</div>
			<div>
				<label infoModal="Déplacement de l'illustration de la créature sur l'axe de Y" for="">Déplacement vertical : <label infoModal="c'est une info" for="" id="verticalValue">0%</label ></label >
				<input type="range" name="" id="verticalRange" min="-100" max="30" value="0">
			</div>
		</div>
		</div>
		<div id="carteAtk1Info" class="carteAtk">
			<div id="atk1Illu">
				<label infoModal="Icône de type d'attaque" for="">ChoixIcone :</label >
				<div id="Atk1OptionBox" class="fileOptionBox">
					<select name="" id="atk1IconeValue" class="fileOptionSelected1">
						<option value="" selected>- - -</option>
						<option value="./assets/Ressources/Icone/PoisonCapacity.png">choixA</option>
						<option value="./assets/Ressources/Icone/PunchCapacity.png">choixB</option>
						<option value="./assets/Ressources/Icone/ShieldCapacity.png">choixC</option>
						<option value="./assets/Ressources/Icone/ThunderCapacity.png">choixD</option>
						<option value="./assets/Ressources/Icone/TntCapacity.png">choixE</option>
						<option value="./assets/Ressources/Icone/UndeadCapacity.png">choixF</option>
					</select>
				</div>
			</div>
			<div id="atkName1">
				<label infoModal="Nom d'attaque contenant 40 caractères maximum" for="">Nom de l'attaque</label >
				<input type="text" name="" id="atkName1Val" placeholder="nom de l'attaque" maxlength="20"
					title="Maximum 40 caractères">
			</div>
			<div id="atkDmg1">
				<label infoModal="Points d'attaque de la compétence" for="">Puissance d'attaque</label >
				<input type="number" name="" id="atkPower1Val" value="0">
			</div>
			<div id="atkMana1">
				<label infoModal="Coûts du mana de l'attaque" for="">Coût Mana</label >
				<input type="number" name="" id="atkMana1Val" value="0">
			</div>
			<textarea name="" id="atkDesc1Val" placeholder="description de l'attaque" maxlength="100"
				title="Maximum 100 caractères"></textarea>
		</div>
		<div id="carteAtk2Info" class="carteAtk">
			<div id="atk2Illu">
				<label infoModal="Icône de type d'attaque"" for="">ChoixIcone :</label >
				<div id="atk2OptionBox" class="fileOptionBox">
					<select name="" id="atk2IconeValue" class="fileOptionSelected1">
						<option value="" selected>- - -</option>
						<option value="./assets/Ressources/Icone/PoisonCapacity.png">choixA</option>
						<option value="./assets/Ressources/Icone/PunchCapacity.png">choixB</option>
						<option value="./assets/Ressources/Icone/ShieldCapacity.png">choixC</option>
						<option value="./assets/Ressources/Icone/ThunderCapacity.png">choixD</option>
						<option value="./assets/Ressources/Icone/TntCapacity.png">choixE</option>
						<option value="./assets/Ressources/Icone/UndeadCapacity.png">choixF</option>
					</select>
				</div>
			</div>
			<div id="atkName2">
				<label infoModal="Nom d'attaque contenant 40 caractères maximum" for="">Nom de l'attaque</label >
				<input type="text" name="" id="atkName2Val" placeholder="nom de l'attaque" maxlength="20"
					title="Maximum 40 caractères">
			</div>
			<div id="atkDmg2">
				<label infoModal="Points d'attaque de la compétence" for="">Puissance d'attaque</label >
				<input type="number" name="" id="atkPower2Val" value="0">
			</div>
			<div id="atkMana2">
				<label infoModal="Coûts du mana de l'attaque" for="">Coût Mana</label >
				<input type="number" name="" id="atkMana2Val" value="0">
			</div>
			<textarea name="" id="atkDesc2Val" placeholder="description de l'attaque" maxlength="100"
				title="Maximum 100 caractères"></textarea>
		</div>
		<div id="carteAtk3Info" class="carteAtk">
			<div id="atk3Illu">
				<label infoModal="Icône de type d'attaque" for="">ChoixIcone :</label >
				<div id="atk3OptionBox" class="fileOptionBox">
					<select name="" id="atk3IconeValue" class="fileOptionSelected1">
						<option value="" selected>- - -</option>
						<option value="./assets/Ressources/Icone/PoisonCapacity.png">choixA</option>
						<option value="./assets/Ressources/Icone/PunchCapacity.png">choixB</option>
						<option value="./assets/Ressources/Icone/ShieldCapacity.png">choixC</option>
						<option value="./assets/Ressources/Icone/ThunderCapacity.png">choixD</option>
						<option value="./assets/Ressources/Icone/TntCapacity.png">choixE</option>
						<option value="./assets/Ressources/Icone/UndeadCapacity.png">choixF</option>
					</select>
				</div>
			</div>
			<div id="atkName3">
				<label infoModal="Nom d'attaque contenant 40 caractères maximum" for="">Nom de l'attaque</label >
				<input type="text" name="" id="atkName3Val" placeholder="nom de l'attaque" maxlength="20"
					title="Maximum 40 caractères">
			</div>
			<div id="atkDmg3">
				<label infoModal="Points d'attaque de la compétence" for="">Puissance d'attaque</label >
				<input type="number" name="" id="atkPower3Val" value="0">
			</div>
			<div id="atkMana3">
				<label infoModal="Coûts du mana de l'attaque" for="">Coût Mana</label >
				<input type="number" name="" id="atkMana3Val" value="0">
			</div>
			<textarea name="" id="atkDesc3Val" placeholder="description de l'attaque" maxlength="100"
				title="Maximum 100 caractères"></textarea>
		</div>
		<div id="carteComplement">
			<div id="carteBackground">
				<label infoModal="Arrière-plan de l'illustration de la créature" for="">choix de l'arrière plan : </label >
				<div id="areaBgBoxOption" class="optionElement">
					<div><span>Choix</span><input value="1" type="radio" name="choixBg" checked></div>
					<div><span>Importer</span><input value="2" type="radio" name="choixBg"></div>
				</div>

				<div id="bgOptionBox" class="fileOptionBox">
					<select name="" id="bgValue" class="fileOptionSelected1">
						<option value="" selected>- - -</option>
						<option value="./assets/Ressources/creatureprojet1V2_fond_jpeg.jpg">choixA</option>
						<option value="./assets/Ressources/fondtest2_jpeg.jpg">choixB</option>
						<option value="./assets/Ressources/DumbBg.png">choixC</option>
						<option value="./assets/Ressources/fondtest3_jpeg.jpg">choixD</option>
						<option value="">choixE</option>
					</select>
					<div class="fileOptionSelected2">
						<input type="file" name="" id="bgImport">
					</div>
				</div>
			</div>
			<div id="carteFlavor">
				<label infoModal="Description de la carte contenant 100 caractères maximum" for="carteFlavorText">Text de narration : </label ><textarea id="carteFlavorText" maxlength="100"
					title="Maximum 100 caractères"></textarea>
			</div>
			<div id="carteCredit">
				<label infoModal="Nom du créateur de la carte contenant 40 caractères maximum" for="carteCreditValue">credit de la carte</label >
				<input type="text" name="" id="carteCreditValue" maxlength="40" title="maximum 40 caractères">
			</div>
		</div>
		</div>
	</article>
	<div id="carteToPrint">
		<input type="button" value="Faire un instantané" id="printToComputer">
		<input type="button" value="Sauvegarder" id="saveButton">
		<input type="button" value="Charger" id="loadButton">
		<input type="button" value="Exporter" id="exportButton">
		<label infoModal="Code reçu pour l'importation de la carte à mettre. Le code est très long" for="">Code d'export</label >
				<input type="text" name="" id="exportCode" placeholder="Entrez un code d'export" 
					title="Code d'export">
	</div>
