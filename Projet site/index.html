<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/vbf4kqw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <title>Créateur de cartes</title>
</head>

<body>
    <header>
        <h1 class="fontSiteTitle">Créateur de cartes</h1>
    </header>
    <article>
        <div id="cardArea">
            <input type="checkbox" name="" id="debugMode">
            <div id="wrapperCard">
                <div id="card">
                    <img src="./assets/Ressources/card0.png" alt="">
                    <div id="inside">
                        <div id="cardIllustration">
                            <div id="propIllustration">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div id="cardValues">
                            <div class="field" id="cardTitre">
                                <h3 class="fontMonsterTitle">Titre du monstre</h3>
                            </div>
                            <div class="field" id="cardInfo1"></div>
                            <div class="field" id="cardInfo2"></div>
                            <div class="field" id="cardInfo3"></div>
                            <div class="field" id="cardInfo4"></div>
                        </div>
                        <div id="cardText">
							<div id="atk1" class="fontMonsterAttack descriptionAtk">
								<span id="atk1Icone"><img src="" alt=""></span>
								<span id="atk1Name"></span>
								<span id="atk1Power"></span>
								<span id="atk1Mana"></span>
								<span id="atk1Desc"></span>
							</div><div id="atk2" class="fontMonsterAttack descriptionAtk">
								<span id="atk2Icone"><img src="" alt=""></span>
								<span id="atk2Name"></span>
								<span id="atk2Power"></span>
								<span id="atk2Mana"></span>
								<span id="atk2Desc"></span>
							</div>
                            <div id="atk3" class="fontMonsterAttack descriptionAtk">
                                <span id="atk3Icone"><img src="" alt=""></span>
                                <span id="atk3Name"></span>
                                <span id="atk3Power"></span>
                                <span id="atk3Mana"></span>
                                <span id="atk3Desc"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="options">
            <div id="carteBase">
                <div id="carteIllustration">
                    <div id="illustrationBoxOption">
                        <label for="">Illustration</label>
                        <div id="areaIllustrationBoxOption" class="optionElement">
                            <div><span>Choix</span><input value="1" type="radio" selected name="choixIllustration"></div>
                            <div><span>Importer</span><input value="2" type="radio" name="choixIllustration"></div>
                        </div>
                        <div id="filellustrationOptionBox" class="fileOptionBox">
                            <select name="" id="IllustrationValue" class="fileOptionSelected1">
                                <option  value="" selected>- - -</option>
                                <option value="./assets/Ressources/lizard.png">choixA</option>
                                <option value="./assets/Ressources/manette.png">choixB</option>
                                <option value="./assets/Ressources/T_MetalDemonIconBgLess.png">choixC</option>
                                <option value="">choixD</option>
                                <option value="">choixE</option>
                            </select>
                            <div class="fileOptionSelected2">
                                <input type="file" name="" id="illuImport">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="carteName">
                    <label for="carteNameVal">Nom de la carte : </label><input type="text" name="" id="carteNameVal"
                        placeholder="Nom de la carte" maxlength="40" title="max 40 caractères">
                </div>
                <div id="carteNbAtk">
                    <label for="carteNbAtkVal">Nombre d'attaque : </label>
                    <input type="number" name="" id="carteNbAtkVal" value="1" min="0" max="3">
                </div>
                <div id="carteHp">
                    <label for="carteHpVal">Nombre de PV : </label>
                    <input type="number" name="" id="carteHpVal" value="0">
                </div>
                <div id="carteMana">
                    <label for="carteNbAtkVal">Coût en Mana : </label>
                    <input type="number" name="" id="carteManaVal" value="0">
                </div>
            </div>
            <div id="cartePosition">
                <div id="centrageOption"><label for="">Centrage</label>
                <div><span>Centré</span><input type="radio" name="centrage" value="0"></div>
                <div><span>Manuel</span><input type="radio" name="centrage" value="1"></div>
                    <div id="manualPositionOption">
                        <div>
                            <label for="">Déplacement horizontal : <label for="" id="horizontalValue">0%</label></label>
                            <input type="range" name="" id="horizontalRange" min="-100" maxlength="20"value="0">
                        </div>
                        <div>
                            <label for="">Déplacement vertical : <label for="" id="verticalValue">0%</label></label>
                            <input type="range" name="" id="verticalRange" min="-100" max="30"  value="0">
                        </div>
                    </div>
                </div>
                <label for="">Flip X<input type="checkbox" id="flipValue"></label>
                <label for="">Rotation : <span id="rotaValue">0°</span>  <input type="range" name="" id="rotateRange" min="-180" max="180"></label>
                <label for="">Echelle : <span id="scaleValue">1</span> <input type="range" name="" id="scaleRange" min="0.2" max="10" step="0.1"></label>
            </div>
            <div id="carteAtk1Info" class="carteAtk">
                <div id="atk1Illu">
                    <label for="">ChoixIcone :</label>
                    <div id="Atk1OptionBox" class="fileOptionBox">
                        <select name="" id="atk1IconeValue" class="fileOptionSelected1">
                            <option value="" selected>- - -</option>
                            <option value="./assets/Ressources/Icone/PoisonCapacity.png">choixA</option>
                            <option value="./assets/Ressources/Icone/PunchCapacity.png">choixB</option>
                            <option value="./assets/Ressources/Icone/ShieldCapacity.png">choixC</option>
                            <option value="./assets/Ressources/Icone/ThunderCapacity.png">choixD</option>
                            <option value="./assets/Ressources/Icone/TntCapacity.png">choixE</option>
                            <option value="./assets/Ressources/Icone/UndeadCapacity.png">choixF</option>
                        </select>
                    </div>
                </div>
                <div id="atkName1">
                    <label for="">Nom de l'attaque</label>
                    <input type="text" name="" id="atkName1Val" placeholder="nom de l'attaque" maxlength="20"title="Maximum 40 caractères">
                </div>
                <div id="atkDmg1">
                    <label for="">Puissance d'attaque</label>
                    <input type="number" name="" id="atkPower1Val" value="0">
                </div>
                <div id="atkMana1">
                    <label for="">Coût Mana</label>
                    <input type="number" name="" id="atkMana1Val" value="0">
                </div>
                <textarea name="" id="atkDesc1Val" placeholder="description de l'attaque" maxlength="100" title="Maximum 100 caractères"></textarea>
            </div>
            <div id="carteAtk2Info" class="carteAtk">
                <div id="atk2Illu">
                    <label for="">ChoixIcone :</label>
                    <div id="atk2OptionBox" class="fileOptionBox">
                        <select name="" id="atk2IconeValue" class="fileOptionSelected1">
                            <option value="" selected>- - -</option>
                            <option value="./assets/Ressources/Icone/PoisonCapacity.png">choixA</option>
                            <option value="./assets/Ressources/Icone/PunchCapacity.png">choixB</option>
                            <option value="./assets/Ressources/Icone/ShieldCapacity.png">choixC</option>
                            <option value="./assets/Ressources/Icone/ThunderCapacity.png">choixD</option>
                            <option value="./assets/Ressources/Icone/TntCapacity.png">choixE</option>
                            <option value="./assets/Ressources/Icone/UndeadCapacity.png">choixF</option>
                        </select>
                    </div>
                </div>
                <div id="atkName2">
                    <label for="">Nom de l'attaque</label>
                    <input type="text" name="" id="atkName2Val" placeholder="nom de l'attaque" maxlength="20"title="Maximum 40 caractères">
                </div>
                <div id="atkDmg2">
                    <label for="">Puissance d'attaque</label>
                    <input type="number" name="" id="atkPower2Val" value="0">
                </div>
                <div id="atkMana2">
                    <label for="">Coût Mana</label>
                    <input type="number" name="" id="atkMana2Val" value="0">
                </div>
                <textarea name="" id="atkDesc2Val" placeholder="description de l'attaque" maxlength="100" title="Maximum 100 caractères"></textarea>
            </div>
            <div id="carteAtk3Info" class="carteAtk">
                <div id="atk3Illu">
                    <label for="">ChoixIcone :</label>
                    <div id="atk3OptionBox" class="fileOptionBox">
                        <select name="" id="atk3IconeValue" class="fileOptionSelected1">
                            <option value="" selected>- - -</option>
                            <option value="./assets/Ressources/Icone/PoisonCapacity.png">choixA</option>
                            <option value="./assets/Ressources/Icone/PunchCapacity.png">choixB</option>
                            <option value="./assets/Ressources/Icone/ShieldCapacity.png">choixC</option>
                            <option value="./assets/Ressources/Icone/ThunderCapacity.png">choixD</option>
                            <option value="./assets/Ressources/Icone/TntCapacity.png">choixE</option>
                            <option value="./assets/Ressources/Icone/UndeadCapacity.png">choixF</option>
                        </select>
                    </div>
                </div>
                <div id="atkName3">
                    <label for="">Nom de l'attaque</label>
                    <input type="text" name="" id="atkName3Val" placeholder="nom de l'attaque" maxlength="20"title="Maximum 40 caractères">
                </div>
                <div id="atkDmg3">
                    <label for="">Puissance d'attaque</label>
                    <input type="number" name="" id="atkPower3Val" value="0">
                    </div>
                <div id="atkMana3">
                    <label for="">Coût Mana</label>
                    <input type="number" name="" id="atkMana3Val" value="0">
                </div>
                <textarea name="" id="atkDesc3Val" placeholder="description de l'attaque" maxlength="100" title="Maximum 100 caractères"></textarea>
            </div>
            <div id="carteComplement">
                <div id="carteBorder">
                    <label for="">Choix de la bordure : </label>
                    <div id="areaBorderBoxOption" class="optionElement">
                        <div><span>Choix</span><input value="1" type="radio" name="choixBorder"></div>
                        <div><span>Importer</span><input value="2" type="radio" name="choixBorder"></div>
                    </div>
                    <div id="borderOptionBox" class="fileOptionBox">
                        <select name="" id="borderValue" class="fileOptionSelected1">
                            <option value="" selected>- - -</option>
                            <option value="./assets/Ressources/border.png">choixA</option>
                            <option value="./assets/Ressources/border-image-3.png">choixB</option>
                            <option value="">choixC</option>
                            <option value="">choixD</option>
                            <option value="">choixE</option>
                        </select>
                        <div class="fileOptionSelected2">
                            <input type="file" name="" id="borderImport">
                        </div>
                    </div>
                </div>
                <div id="carteBackground">
                    <label for="">choix de l'arrière plan : </label>
                    <div id="areaBgBoxOption"class="optionElement">
                        <div><span>Choix</span><input value="1" type="radio" name="choixBg"></div>
                        <div><span>Importer</span><input value="2" type="radio" name="choixBg"></div>
                    </div>

                    <div id="bgOptionBox" class="fileOptionBox">
                        <select name="" id="bgValue" class="fileOptionSelected1">
                            <option value="" selected>- - -</option>
                            <option value="./assets/Ressources/DumbBg.png">choixA</option>
                            <option value="./assets/Ressources/images.jpeg">choixB</option>
                            <option value="./assets/Ressources/Mecanique_Hybride2.png">choixC</option>
							<option value="./assets/Ressources/creatureprojet1_jpeg2.jpg">choixD</option>
                            <option value="">choixE</option>
                        </select>
                        <div class="fileOptionSelected2">
                            <input type="file" name="" id="bgImport">
                        </div>
                    </div>
                </div>
                <div id="carteFlavor">
                    <label for="carteFlavorText">Text de narration : </label><textarea id="carteFlavorText" maxlength="100" title="Maximum 100 caractères"></textarea>
                </div>
            </div>
        </div>
    </article>
    <div id="carteToPrint">
        <input type="button" value="Faire un instantanné" id="printToComputer">
    </div>
    <footer>
        <ul>
            <li><a href="CGU.html">CGU</a></li>
            <li><a href="participants.html">Participants</a></li>
        </ul>
    </footer>
    <script src="./assets/JS/jquery-3.7.1.min.js"></script>
    <script src="./assets/JS/html2canvas.min.js"></script>
    <script src="./assets/JS/main.js"></script>
</body>
